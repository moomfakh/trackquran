<!doctype html>

<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

  <head>

    <style>
button {

  display: inline-block;

  padding: 15px 25px;

  font-size: 24px;

  cursor: pointer;

  text-align: center;

  text-decoration: none;

  outline: none;

  color: #fff;

  background-color: #4CAF50;

  border: none;

  border-radius: 15px;

  box-shadow: 0 9px rgb(200 , 200 , 200);

}

button:hover {background-color: #3e8e41}

button:active {

  background-color: #3e8e41;

  box-shadow: 0 5px #666;

  transform: translateY(4px);

}


    </style>

  </head>

  <body>

<p>Lulu</p>

    <button> gum</button>

    <button onclick="check(this)"> dumdum</button>

    <button class="correct" onclick="check(this)"> jhuum</button>

    <button> timtom</button>

    <script>

      function check(elem) {

        if (elem.className === "correct" ) {

          elem.style.background = "lightgreen" ;

          } else {

          elem.style.background = "orange" ;

            }

        }

      </script>

  </body>

 </html>
