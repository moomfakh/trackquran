<canvas id ="mh">some cheap stuff</canvas>

    <button onclick ="shareCanvas()">clck me</button>

    <script>

      function shareCanvas() {


  const canvasElement = document.getElementById("mh");

  const dataUrl = canvasElement.toDataURL();

  const blob = (fetch(dataUrl)).blob();

  const filesArray = [

    new File(

      [blob],

 

      'animation.png',

      {

        type: blob.type,

        lastModified: new Date().getTime()

      }

    )

  ];

  const shareData = {

    files: filesArray,

  };

  navigator.share(shareData);

} 

</script>
